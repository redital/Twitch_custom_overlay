<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f000;
            margin: 0;
        }

        #progress-bar-container {
            width: 100%;
            background-color: #ddd;
            height: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        #progress-bar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }

        #image_container {
            text-align: center;
            opacity: 0;
            position: fixed;
            top: 150px;
            right: 350px;
        }

        .fade-in {
            transition: opacity 0.3s ease;
        }

        .fade-out {
            transition: opacity 1.0s ease;
        }

        @font-face {
            font-family: custom;
            src: url('static/Font/Happy Selfie.ttf');
        }

        #testo {
            font-size: 33px;
            font-family: custom;
            -webkit-text-stroke: 1px rgb(255, 255, 255);
            text-align: center;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Barra di progresso -->
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>

    <!-- Audio per quando la barra arriva al 100% -->
    <audio id="completion-sound" src="static\Barra di Punti canale spesi\Notifica-Poesia.mp3" style="display:none;"></audio>


    <div class="image_container" id="image_container" height="300">
        <img id="image" src="static\prova\greenscreen_antialiased.png" height="250" />
        <p id="testo"> Testo di prova</p>
        <audio id="audio" src="static\prova\1.mp3" style="display:none;"></audio>
    </div>

    <!-- Passaggio delle variabili total_cost e max_cost come data-attributes -->
    <div id="cost-info"
         data-total-cost="{{ total_cost }}"
         data-max-cost="{{ max_cost }}">
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
